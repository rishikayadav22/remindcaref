{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account | AI Assistive System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #eef3ff, #f7faff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Segoe UI", sans-serif;
        }

        .auth-card {
            background: #fff;
            padding: 32px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            text-align: center;
        }

        .auth-card h2 {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .auth-card p {
            color: #777;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f8cff, #6aa8ff);
            border: none;
            border-radius: 30px;
            padding: 12px;
            font-weight: 600;
        }

        .social-btn {
            border-radius: 30px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
            background: #fff;
            font-weight: 500;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #aaa;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            margin: 0 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="auth-card">
    <!-- <h1 style="color:red;">CUSTOM SIGNUP TEMPLATE LOADED</h1> -->


    <h2>Create Account</h2>
    <p>Personalized Cognitive Support</p>

    {% if form.errors %}
        <div class="alert alert-danger text-start">
            {% for field in form %}
                {% for error in field.errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-3">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password1" class="form-control" placeholder="Password" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Sign Up
        </button>
    </form>

    <div class="divider">
        <span>or</span>
    </div>

    <a href="{% provider_login_url 'google' %}">
        <button class="social-btn" type="button">
            Continue with Google
        </button>
    </a>

    <p class="mt-3 mb-0" style="font-size:14px;">
        Already have an account?
        <a href="{% url 'account_login' %}">Sign in</a>
    </p>

</div>

</body>
</html>
