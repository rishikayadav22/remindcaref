{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="{% static 'app/css/chatbot.css' %}">
    <style>
        /* PAGE */
body {
    margin: 0;
    padding: 0;
    background: #f5f7fb;
    font-family: Arial, sans-serif;
}

/* CHAT CARD */
.chat-container {
    width: 700px;
    max-width: 95%;
    margin: 40px auto;
    background: #ffffff;
    border-radius: 16px;
    padding: 24px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

/* HEADER */
.chat-header h2 {
    margin-bottom: 16px;
    font-size: 22px;
}

/* CHAT AREA */
.chat-box {
    height: 350px;
    overflow-y: auto;
    padding: 16px;
    border: 1px solid #ddd;
    border-radius: 12px;
    background: #fafafa;

    display: flex;
    flex-direction: column;
    gap: 12px;
}

/* BASE MESSAGE */
.message {
    max-width: 70%;
    padding: 12px 16px;
    border-radius: 16px;
    font-size: 14px;
    line-height: 1.4;
    word-wrap: break-word;
}

/* USER MESSAGE ‚Üí RIGHT */
.message.user {
    align-self: flex-end;
    background: #2563eb;
    color: #ffffff;
    border-bottom-right-radius: 4px;
}

/* BOT MESSAGE ‚Üí LEFT */
.message.bot {
    align-self: flex-start;
    background: #e5e7eb;
    color: #111827;
    border-bottom-left-radius: 4px;
}

/* INPUT AREA */
.chat-input {
    display: flex;
    gap: 10px;
    margin-top: 16px;
}

.chat-input input {
    flex: 1;
    padding: 12px 14px;
    border-radius: 10px;
    border: 1px solid #ccc;
    font-size: 14px;
}

.chat-input button {
    background: #4f46e5;
    border: none;
    color: white;
    padding: 0 18px;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
}

.chat-input button:hover {
    background: #4338ca;
}

    </style>
</head>
<body>

<div class="chat-container">

    <!-- Header -->
    <div class="chat-header">
        <h2>What‚Äôs on the agenda today?</h2>
    </div>

    <!-- Chat messages -->
    <div id="chat-box" class="chat-box">

        <!-- Initial bot message -->
        <div class="message bot">
            Hello üëã I‚Äôm your AI assistant. How can I help you today?
        </div>

    </div>

    <!-- Input -->
    <div class="chat-input">
        <input
            type="text"
            id="user-input"
            placeholder="Ask anything..."
            onkeydown="if(event.key === 'Enter') sendMessage()"
        />
        <button onclick="sendMessage()">‚û§</button>
    </div>

</div>

<script>
function sendMessage() {
    const input = document.getElementById("user-input");
    const message = input.value.trim();
    if (!message) return;

    const chatBox = document.getElementById("chat-box");

    /* USER MESSAGE (RIGHT) */
    const userDiv = document.createElement("div");
    userDiv.classList.add("message", "user");
    userDiv.innerText = message;
    chatBox.appendChild(userDiv);

    input.value = "";
    chatBox.scrollTop = chatBox.scrollHeight;

    /* SEND TO BACKEND */
    fetch("/chatbot/api/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": "{{ csrf_token }}"
        },
        body: JSON.stringify({ message })
    })
    .then(res => res.json())
    .then(data => {

        /* BOT MESSAGE (LEFT) */
        const botDiv = document.createElement("div");
        botDiv.classList.add("message", "bot");
        botDiv.innerText = data.reply;
        chatBox.appendChild(botDiv);
        chatBox.scrollTop = chatBox.scrollHeight;

    })
    .catch(() => {
        const errorDiv = document.createElement("div");
        errorDiv.classList.add("message", "bot");
        errorDiv.innerText = "‚ö†Ô∏è Something went wrong. Please try again.";
        chatBox.appendChild(errorDiv);
    });
}
</script>

</body>
</html>
