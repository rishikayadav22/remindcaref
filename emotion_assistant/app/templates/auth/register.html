<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>AI Assistive System | Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #eef3ff, #f7faff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
    }

    .login-card {
      width: 100%;
      max-width: 420px;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.08);
      text-align: center;
    }

    .login-card img.hero {
      width: 100%;
      max-height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .login-card h2 {
      font-weight: 600;
      margin-bottom: 5px;
    }

    .login-card p {
      color: #777;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .form-control {
      border-radius: 12px;
      padding: 12px;
    }

    .btn-main {
      background: linear-gradient(135deg, #4f8cff, #6aa8ff);
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-weight: 600;
      color: white;
      width: 100%;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .link {
      font-size: 14px;
      text-decoration: none;
    }
  </style>
</head>

<body>

  <div class="login-card">

    <img src="{% static 'app/img/login_hero.jpeg' %}" class="hero" alt="AI Assistive System">

    <h2>Create Account</h2>
    <p>Personalized Cognitive Support</p>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}

      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>

      <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email address" required>
      </div>

      <div class="mb-3">
        <input type="password" name="password1" class="form-control" placeholder="Password" required>
      </div>

      <div class="mb-3">
        <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
      </div>

      <button type="submit" class="btn-main">Register</button>
    </form>

    <div class="mt-4">
      <p style="font-size:14px;">
        Already have an account?
        <a href="{% url 'login' %}" class="link">Login</a>
      </p>
    </div>

  </div>

</body>
</html>
