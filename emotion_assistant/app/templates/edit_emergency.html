    <form method="post" enctype="multipart/form-data" class="card">
      {% csrf_token %}

      <label>Name</label>
      <input type="text" name="name" value="{{ emergency.name }}" required class="form-control"><br><br>

      <label>Relation</label>
      <input type="text" name="relation" value="{{ emergency.relation }}" required class="form-control"><br><br>

      <label>Phone</label>
      <input type="text" name="phone" value="{{ emergency.phone }}" required class="form-control"><br><br>

      <label>Photo</label>

      {% if emergency.photo %}
        <img src="{{ emergency.photo.url }}" class="preview">
      {% endif %}

      <input type="file" name="photo" accept="image/*" class="form-control">

      <div style="margin-top:16px;">
        <button type="submit" class="btn">Save</button>
        <a href="{% url 'family' %}" class="btn">Cancel</a>
      </div>
    </form>
  </div>
